<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Калькулятор на JS</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
	<div class="main-wrapper">
		<h1>Мой первый калькулятор</h1>
		<div class="inputs-block">
			<div class="inputs-block-column">
				<h6>Доход в месяц</h6>
				<div class="inputs-wrapper">
					<input type="number" placeholder="Зарплата" id="income-salary" class="input">
					<input type="number" placeholder="Фриланс" id="income-freelance" class="input">
					<input type="number" placeholder="Доп. доход" id="income-extra-1" class="input">
					<input type="number" placeholder="Доп. доход" id="income-extra-2" class="input">
				</div>
			</div>
			<div class="inputs-block-column">
				<h6>Обязательные расходы</h6>
				<div class="inputs-wrapper">
					<input type="number" placeholder="Аренды квартиры" id="costs-flat" class="input">
					<input type="number" placeholder="ЖКХ" id="costs-house-services" class="input">
					<input type="number" placeholder="Траспорт" id="costs-transport" class="input">
					<input type="number" placeholder="Кредиты" id="income-credit" class="input">
				</div>
			</div>
			<div class="inputs-block-column">
				<div class="total-numb">
					<h6>Доступно в месяц (без копилки):</h6>
					<input type="number" class="total" id="total-month" value="0" readonly>
				</div>
				<div class="total-numb">
					<h6>Доступно в день:</h6>
					<input type="number" class="total" id="total-day" value="0" readonly>
				</div>
				<div class="total-numb">
					<h6>Накопим за год:</h6>
					<input type="number" class="total" id="total-year" value="0" readonly>
				</div>
			</div>
			<div class="range-block">
				<h6>Копилка (Сколько откладываем?)</h6>
				<input type="range" id="money-box-range" min="0" max="100" value="0">
				<div><span id="total-precents">0</span>%</div>
			</div>
			<div class="result-block">
				<div class="total-numb">
					<h6>Копим:</h6>
					<input type="number" id="accumulation" value="0" raedonly>
				</div>
				<div class="total-numb">
					<h6>Тратим:</h6>
					<input type="number" id="spend" value="0" raedonly>
				</div>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>

</html>
